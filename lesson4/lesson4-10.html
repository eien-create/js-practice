<!doctype html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson4-9</title>

    <script>
        const array1 = ['バナナ', 'りんご', 'みかん', 'オレンジ', 'ぶどう'];
        const array2 = [58, 91, 98, 96, 83];

        const findString = 'もも';
        const findNumber = 58;

        //もしarray1にfindString(配列内の要素)が
        if(find(array1, findString)) {
            //ある時
            console.log(`array1に${findString}はあります`);
        }
        //無い時
        else {
            console.log(`array1に${findString}はありません`);
        }

        if(find(array2, findNumber)) {
            console.log(`array1に${findNumber}はあります`);
        } else {
            console.log(`array1に${findNumber}はありません`);
        }


        function find(array, target) {

            for(const value of array) {
                if(value === target) {
                    return true;
                }
            }
            return false;
        }
    </script>
