<!doctype html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson4-5</title>

    <script>
        let sum = 0;

        for(let i = 1 ; i <= 5 ; i ++) {
            const diceNumber = dice();
            console.log(`${i}回目の目は${diceNumber}です`);
            sum += diceNumber ;
        }

        function dice() {
            return Math.floor(Math.random() * 6)+1 ;
        }

        console.log(`5回サイコロをなげた時の目の平均は${sum/5}です`)
    </script>
