    <title>lesson3-1</title>

    <script>
        let num = 0;
        let sum = 0;
        while (sum <= 1000) {
            num++;
            sum += num;
            console.log(`${num}:${sum}`);
        }
        console.log(`和がはじめて1000を越えるのは${num}を足したときで、その和は${sum}です`)
    </script>
