<!doctype html>
<html lang=jp>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson2</title>
    <script>
        let yourDice = Math.floor(Math.random()*6)+1;
        let enemyDice = Math.floor(Math.random()*6)+1;
        if (yourDice > enemyDice){
            console.log(`あなたの目：${yourDice}　敵の目：${enemyDice}　あなたの勝ち`);
        } else if (yourDice === enemyDice){
            console.log(`あなたの目：${yourDice}　敵の目：${enemyDice}　引き分け`);
        } else {
            console.log(`あなたの目：${yourDice}　敵の目：${enemyDice}　あなたの負け`);
        }

    </script>
</head>
<body>


</body>
</html>
